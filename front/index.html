<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css"/>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>

    <div class="container text-center" ng-controller="ListCtrl as listCtrl">

      <!-- header -->
      <div class="col-md-12 col-sm-12">
        <!-- TODO colocar imagem do Zaffari -->
        <!-- <div class="bigcart"></div> -->
        <h1>Minha Dispensa Zaffari</h1>
      </div>

      <!-- expiring products -->
      <div class="col-md-12 col-sm-12 text-left table-expiring">
        <h3>Esqueceu de mim?</h3>
        <ul>
          <!-- table head -->
          <!-- <li class="row list-inline columnCaptions">
            <span>Quantidade</span>
            <span>Produto</span>
            <span>Data de compra</span>
          </li> -->
          <!-- table body -->
          <li class="row" ng-repeat="product in listCtrl.getListExpiringProduct()">
            <span class="quantity" ng-bind="product.quantity"></span>
            <span class="itemName" ng-bind="product.name"></span>
            <span class="popbtn"><a class="arrow"></a></span>
            <span class="price" ng-bind="product.purchaseDate.format('L')"></span>
          </li>
        </ul>
      </div>

      <!-- fresh products -->
      <div class="col-md-12 col-sm-12 text-left table-fresh">
        <h3>TÃ¡ fresquinho!</h3>
        <ul>
          <!-- table body -->
          <li class="row" ng-repeat="product in listCtrl.getListFreshProduct()">
            <span class="quantity" ng-bind="product.quantity"></span>
            <span class="itemName" ng-bind="product.name"></span>
            <span class="popbtn"><a class="arrow"></a></span>
            <span class="price" ng-bind="product.purchaseDate.format('L')"></span>
          </li>
        </ul>
      </div>

    </div>

    <script src="./node_modules/moment/min/moment-with-locales.min.js" charset="utf-8"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/angular/angular.min.js" charset="utf-8"></script>
    <script src="./assets/js/customjs.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
